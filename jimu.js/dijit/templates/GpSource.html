<div>
	<table class="radio-table" cellpadding="0" cellspacing="0">
		<tbody>
			<tr>
				<td>
					<input data-dojo-attach-point="portalRadio" type="radio" checked data-dojo-attach-event="onclick: _onRadioClicked" />
					<label data-dojo-attach-point="portalLabel">${nls.selectFromPortal}</label>
				</td>
				<td>
					<input data-dojo-attach-point="urlRadio" type="radio" data-dojo-attach-event="onclick: _onRadioClicked" style="margin-left:30px;" />

				</td>
			</tr>
		</tbody>
	</table>
	<div class="source-content">
		<div data-dojo-attach-point="operationTip" class="operation-tip"></div>
		<div data-dojo-attach-point="hflcContainer" class="dijit-container hflc-container" style="display:none;"></div>
		<div data-dojo-attach-point="flscContainer" class="dijit-container flsc-container" style="display:none;"></div>
